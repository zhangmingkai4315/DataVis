<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../node_modules/modernizr/modernizr.js">
    </script>
    <script type="text/javascript" src="./js/yepnope.js">
    </script>
    <style media="screen">
      svg .pumpkin{
        fill:yellow;
        stroke:orange;
        stroke-width:5;
      }
      .bar{
        width: 100px;
        height: 200px;
        display: inline-block;
        background-color: teal;
      }
    </style>
    <title>D3.JS</title>
  </head>
  <body>
    <h1>Hello D3.js</h2>
    <script type="text/javascript">
        if(Modernizr.svg&&Modernizr.inlinesvg){
          // debugger
          yepnope.injectJs({src:'../node_modules/d3/d3.js'},function () {
             yepnope.injectJs('./js/example-1.js');
          })
        }else{
          alert('All examples will be showing in browsers which support svg feature! please upgrade your browser!')
        }
    </script>
  </body>
</html>
